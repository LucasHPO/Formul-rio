<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário EBAC</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <form id="form-numeros">
                <input id="campoA" type="number" placeholder="Digite um numero">
                <input id="campoB" type="number" placeholder="Digite um numero maior que o primeiro">
                    <p class="mensagem-erro">
                        O segundo numero precisa ser maior que o primeiro !
                    </p>
                <button type="submit">Enviar</button>
                    <p class="mensagem-sucesso">
                        Formulario enviado com sucesso!
                    </p>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; Formulario EBAC - Todos os dereitos reservados - 2023
            </p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
